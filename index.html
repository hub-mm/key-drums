<!DOCTYPE HTML>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <link rel='stylesheet' href='./style.css'>
  <link rel="shortcut icon" href="#">
  <script src='./javascript.js' defer></script>
  <link rel='preconnect' href='https://fonts.googleapis.com'>
  <link rel='preconnect' href='https://fonts.gstatic.com' crossorigin>
  <link href='https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap'
    rel='stylesheet'>
  <title>Key Board Drum Kit</title>
</head>

<body>

  <nav class="navbar">
    <div class="container">
      <h1>Key Drums</h1>
      <ul class="nav">
        <li class="background">
          <button class="drumk-kit">Drum Kit</button>
        </li>
        <li class="background">
          <button class="concert-crowd">Concert Crowd</button>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">

    <div class='keys'>
      <div data-key='65' class='key'>
        <kbd>A</kbd>
        <span class='sound'>Clap</span>
      </div>
      <div data-key='83' class='key'>
        <kbd>S</kbd>
        <span class='sound'>Hihat</span>
      </div>
      <div data-key='68' class='key'>
        <kbd>D</kbd>
        <span class='sound'>Kick</span>
      </div>
      <div data-key='70' class='key'>
        <kbd>F</kbd>
        <span class='sound'>Openhat</span>
      </div>
      <div data-key='71' class='key'>
        <kbd>G</kbd>
        <span class='sound'>Boom</span>
      </div>
      <div data-key='72' class='key'>
        <kbd>H</kbd>
        <span class='sound'>Ride</span>
      </div>
      <div data-key='74' class='key'>
        <kbd>J</kbd>
        <span class='sound'>Snare</span>
      </div>
      <div data-key='75' class='key'>
        <kbd>K</kbd>
        <span class='sound'>Tom</span>
      </div>
      <div data-key='76' class='key'>
        <kbd>L</kbd>
        <span class='sound'>Tink</span>
      </div>
    </div>

  </div>

  <audio data-key='65' src='./audio/clap.mp3'></audio>
  <audio data-key='83' src='./audio/hihat.mp3'></audio>
  <audio data-key='68' src='./audio/kick.mp3'></audio>
  <audio data-key='70' src='./audio/open-hat.mp3'></audio>
  <audio data-key='71' src='./audio/boom.mp3'></audio>
  <audio data-key='72' src='./audio/ride.mp3'></audio>
  <audio data-key='74' src='./audio/snare.mp3'></audio>
  <audio data-key='75' src='./audio/tom.mp3'></audio>
  <audio data-key='76' src='./audio/tink.mp3'></audio>

</body>

</html>
